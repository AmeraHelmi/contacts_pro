<!DOCTYPE HTML>
<html>
{% load static %}
<head>
<title>AmErA Online</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<script src="{% static 'js/jquery-1.8.1.min.js' %}" type='text/javascript'></script>
<script src="{% static 'js/jquery.kwicks.js' %}" type='text/javascript'></script>
<script type='text/javascript'>
	$(function() {
	$('.kwicks').kwicks({
		maxSize : 250,
		spacing : 5,
		behavior: 'menu'
		});
	});
</script>
</head>
<body >
<div class="header-bg">
<div class="wrap">
	<div class="header">
		<div class="logo">
		  		<a href="index.html"><img src="{% static 'images/mylogo.png' %}"> </a>
		 </div>
		<div class="menu">
			<ul class='kwicks kwicks-horizontal'>
				<li class="active"><a href="/amera/">Home</a></li>
				<li><a href="/find/">Find Contact</a></li>
				<li><a href="/allcontacts/">All Contacts</a></li>
				<li><a href="/contact/">Add Contact</a></li>
			</ul>
	 </div>
	 <div class="clear"></div>
	</div>
</div>
</div>
<div class="wrap">
	<div class="content">
<div class="section group">				
						
				<div class="col span_2_of_3">
				  <div class="contact-form">
				  	<h3>Friend information</h3>
				  	{% if role == "add" %}
					      <form method="POST" action="/addcontact/">
					      {% csrf_token %}
					    	<div>
						    	<span><label>NAME</label></span>
						    	<span><input name="userName" type="text" class="textbox"></span>
						    </div>
						  
						    <div>
						     	<span><label>MOBILE</label></span>
						    	<span><input name="userPhone" type="text" class="textbox"></span>
						    </div>
						    
						   <div>
						   		<span class="button-wrap"><input type="submit" value="Add Contact"></span>
						  </div>
					    </form>
					    {% else %}
					   	      <form method="POST" action="/upcontact/{{uid}}">
					      {% csrf_token %}
					    	<div>
						    	<span><label>NAME</label></span>
						    	<span><input name="userName" type="text" value="{{name}}" placeholder="{{name}}"class="textbox"></span>
						    </div>
						  
						    <div>
						     	<span><label>MOBILE</label></span>
						    	<span><input name="userPhone" type="text" value="{{number}}"placeholder="{{number}}"class="textbox"></span>
						    </div>
						    
						   <div>
						   		<span class="button-wrap"><input type="submit" value="update Contact"></span>
						  </div>
					    </form>
					    {% endif %}
				    </div>
  				</div>				
		  </div>
</div>	
</div>
<div class="footer-bg">
<div class="wrap">
<div class="footer">
		<div class="f_grid">
		<div class="social">
			
			</div>
		</div>
		<div class="f_grid1">
		
			<div class="copy">
				<p class="w3-link">Â© All Rights Reserved | Design by&nbsp; <a href="#"> AmErA</a></p>
			</div>
		
		<div class="clear"></div>
</div>
</div>
</div>
</body>
</html>
