<!DOCTYPE HTML>

<title>AmErA Online</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<script src="{% static 'js/jquery-1.8.1.min.js' %}" type='text/javascript'></script>
<script src="{% static 'js/jquery.kwicks.js' %}" type='text/javascript'></script>
<script type='text/javascript'>
	$(function() {
	$('.kwicks').kwicks({
		maxSize : 250,
		spacing : 5,
		behavior: 'menu'
		});
	});
</script>
<SCRIPT TYPE="text/javascript"> 
 function numbersonly(myfield, e, dec) 
 {
  var key;
   var keychar; 
   if (window.event)
    key = window.event.keyCode; 
    else if (e)
     key = e.which; 
     else return true;
      keychar = String.fromCharCode(key);
       if ((key==null) || (key==0) || (key==8) || (key==9) || (key==13) || (key==27) ) return true; 
        else if ((("0123456789").indexOf(keychar) > -1)) 
        return true; 
         else if (dec && (keychar == ".")) 
         {
          myfield.form.elements[dec].focus();
           return false; 
           }
            else return false; 
        } 
         </SCRIPT>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#button").click(function() {
                    var input_string = $("#userName").val();
                    $.ajax({
                        url : "/ajaxexample_json", 
                        type : "POST",
                        dataType: "json", 
                        data : {
                            client_response : input_string,
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                            },
                        success : function(json) {
                            $('#result').append( 'ServerResponse:' + json.server_response);
                        },
                        error : function(xhr,errmsg,err) {
                            alert(xhr.status + ": " + xhr.responseText);
                        }
                    });
                    return false;
            });
        });
</script>
</head>

</div>

<div class="section group">

					      {% csrf_token %}
					    	<div>
						    	<span><label>NAME</label></span>

						    </div>
						  
						   <div>
						     	<span><label> OR MOBILE</label></span>
						    	<span><input name="userPhone" type="text" onKeyPress="return numbersonly(this, event)" placeholder="Enter number"class="textbox"></span>
						    </div>
						    <div>
						   		<span class="button-wrap"><input type="submit" value="find contact"></span>
						  </div>
					    </form>
					   <div id="result">
</div>
				    </div>

		  </div>
</div>	
</div>
